      <button type="button" class="createButton signup-form-btn button" id="createGame">CREATE GAME</button>
      <button type="button" class="singleButton signup-form-btn button" id="singlePlay">SINGLE PLAY</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">註冊</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form name="signUpForm">
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">NAME:</label>
                  <input type="text" name="name" class="form-control" id="recipient-name1">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">PASSWORD:</label>
                  <input type="password" class="form-control" name="password" id="message-text1"></textarea>
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">PHOTO:</label>
                  <br>
                  <input type="color" id="colorChoose" name="colorChoose" value="#000000"><br><br>
      <div >
        <div class="lineWidthRange"></div>
        <input id="lineWidthRange" type="range" min="1" max="50" step="1" value="5">
      </div>

      <button id="rainbowColor">rainbow color : ON</button>
      <br>
      <div id="colorView">color view</div>
      <br>
      <button id="eraser">eraser</button>
      <br>
                  <button id="undo">undo</button>
                  <div id="addCanvas">
                    <canvas class="draw" id="draw0" width="400" height="250" style="z-index: 0;">
                    </canvas>
                  </div>
                  <input type="file" name="photo" name="photo" class="form-control" id="photo"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" id="signUpButton" class="btn btn-primary">Sign Up</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">登入</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form name="signInForm">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">NAME:</label>
                      <input type="text" name="name" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">PASSWORD:</label>
                      <input type="password" class="form-control" name="password" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="signInButton" class="btn btn-primary">Sign In</button>
                </div>
              </div>
            </div>
          </div>
