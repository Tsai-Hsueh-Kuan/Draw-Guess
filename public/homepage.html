<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HOME PAGE</title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/reset.css">
      <link rel="stylesheet" href="/homepage.css">
      <link rel="stylesheet" href="/mainpage.css">
</head>
<body>
  <div class="padding2">
    <header class="index">
      <div class="title-container">
        <a href="/" class="title">Draw & Guess</a href="/">
      </div>
      <!-- <div id="onlineUser">
        線上人數
      </div> -->
      <div class="member-container">
        <button type="button" class="signUpButton signup-form-btn button" id="signUp">Sign up <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="signInButton signin-form-btn button" id="signIn">Sign in <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="createButton signup-form-btn button" id="createGame">CREATE GAME <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="singleButton signup-form-btn button" id="singlePlay">SINGLE PLAY <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="signOutButton signout-btn button" id="exampleModal2">SIGN OUT</button>
        <div class="info signup-btn item" id="info"><img class="userPhoto userPhotoHome" id="userPhoto" src="./images/member2.png"></div>
      </div>
    </header>

    <div class="container-fluid main homeMainpart">
      <div class="row rowMain homerow">
        <div class=" col-8 container-fluid homePart">
          <div class="mainTableDiv">

                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="roles-tab" data-bs-toggle="tab" href="#roles" role="tab" aria-controls="roles" aria-selected="false">GAME ROLES</a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a class="nav-link " id="room-tab" data-bs-toggle="tab" href="#room" role="tab" aria-controls="room" aria-selected="true">ROOM LIST</a>
                    </li>
                   
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">START GAME</a>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">

                  <div class="tab-pane fade show active" id="roles" role="tabpanel" aria-labelledby="roles-tab">
                    wait some roles & img
                    <img src="./images/rabbit.jpeg" alt="just a picture">
                  </div>

                  <div class="tab-pane fade " id="room" role="tabpanel" aria-labelledby="room-tab">
                       <!-- <div id="join">Click to join a GAME</div>  -->
                      <img id='noRoom' src="./images/cow.jpeg" alt="just a picture">
                      <div id="mainPart"></div>
                  </div>

                  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">

                      <div id="startOption">

                        <button class="startOptionButton" id="quickStart">QUICK START<i class="fas fa-arrow-right"></i></button>

                        <div class="optionInputButton">
                          <div>ROOM ID</div>
                          <input class="searchInput" id="roomIdSearch" placeholder="room ID" maxlength="5">
                          <button class="startOptionButton">JOIN</button> 
                        </div>

                        <div class="optionInputButton">
                          <div>HOST NAME</div>
                          <input class="searchInput" id="hostNameSearch" placeholder="host name" maxlength="10">
                          <button class="startOptionButton"> JOIN</button> 
                        </div>
                        <img src="./images/chipmunk.jpeg" alt="just a picture">
                      </div>
                  </div>

                </div>
          </div>
      </div>
        
        <div class=" col-3 homePart" id="homeRankShow"><div">
          <div class="mainTableDiv">
            <table class="table">
              <thead>
                <tr class="trTop">
                  <div class="tableTitle">
                    <th scope="col" id="thRank" >#RANK</th>
                    <th scope="col" id="thName">NAME</th>
                    <th scope="col" id="thScore">SCORE</th>
                    <th scope="col" id="thPhoto">PHOTO</th>
                  </div>
                  
                </tr>
              </thead>
              <tbody class="rank" id="rank"></tbody>
            </table>
          </div>
        </div></div>
      </div>
  <footer class="index" id="footer">
    <div class="copyright">Copyright © 2021 HsuehKuan All rights reserved.</div>
  </footer>
</div>
</div>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <script src="https://kit.fontawesome.com/f11a2e7131.js" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="homepage.js"></script>
      <link rel="stylesheet" href="/homepage.css">
    </body>

</html>
