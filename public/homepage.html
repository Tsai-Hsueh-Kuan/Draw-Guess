<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/reset.css">
      <link rel="stylesheet" href="/homepage.css">
      <link rel="stylesheet" href="/mainpage.css">
     
      <title>HOME PAGE</title>
</head>
<body>
  <div class="padding2">
    <header class="index">
      <div class="title-container">
        <a href="/" class="title">Draw & Guess</a href="/">
      </div>
      <div id="onlineUserCount" class="signUpButton button">
        <!-- 在線人數：0人 -->
      </div>
      <div class="member-container">
        <button type="button" class="createButton signup-form-btn button" id="playGame">PLAY GAME <i class="fas fa-arrow-right"></i></button>

        <button type="button" class="signUpButton signup-form-btn button" id="signUp">SIGN UP <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="signInButton signin-form-btn button" id="signIn">SIGN IN <i class="fas fa-arrow-right"></i></button>
 
        <!-- <button type="button" class="createButton signup-form-btn button" id="createGame">CREATE GAME <i class="fas fa-arrow-right"></i></button>
        <button type="button" class="singleButton signup-form-btn button" id="singlePlay">SINGLE PLAY <i class="fas fa-arrow-right"></i></button> -->
        <button type="button" class="signOutButton signout-btn button" id="exampleModal2">SIGN OUT</button>
        <div class="info signup-btn item" id="info"><img class="userPhoto userPhotoHome" id="userPhoto" src="./images/member2.png"></div>
      </div>
    </header>

    <div class="container-fluid main homeMainpart">
      <div class="row homerow">
        <div class=" col-7 container-fluid homePart tabPart">
          <div class="mainTableDiv">

                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="rules-tab" data-bs-toggle="tab" href="#rules" role="tab" aria-controls="rules" aria-selected="false">GAME ROLES</a>
                    </li>

                    <li class="nav-item" role="presentation">
                      <a class="nav-link " id="room-tab" data-bs-toggle="tab" href="#room" role="tab" aria-controls="room" aria-selected="true">ROOM LIST</a>
                    </li>
                   
                </ul>

                <div class="tab-content" id="myTabContent">

                  <div class="tab-pane fade show active" id="rules" role="tabpanel" aria-labelledby="rules-tab">
                    <br>
                    <br>
                    <img src="./images/drawPage.png" alt="draw page" id="drawPageImg" class="rule">
                    <img src="./images/gamerPage.png" alt="gamer page" id="gamerPageImg" class="rule">
                    <img src="./images/singlePage.png" alt="single page" id="singlePageImg" class="rule">
                  </div>

                  <div class="tab-pane fade " id="room" role="tabpanel" aria-labelledby="room-tab">
                      
                      
                      <div id="startOption">

                        <!-- <button class="startOptionButton" id="quickStart">QUICK START<i class="fas fa-arrow-right"></i></button> -->
                        <div id="joinRoom">JOIN ROOM</div>
                        <div class="optionInputButton" id="roomIdSearchDiv">
                          <!-- <div>By ID</div> -->
                          <input class="searchInput" id="roomIdSearch" placeholder="ROOM ID" maxlength="5" style="width: 180px;">
                          <button class="startOptionButton" id="roomIdJoin">JOIN</button> 
                        </div>

                        <div class="optionInputButton" id="hostNameSearchDiv">
                          <!-- <div>By Name</div> -->
                          <input class="searchInput" id="hostNameSearch" placeholder="HOST" maxlength="10" style="width: 180px;">
                          <button class="startOptionButton" id="hostNameJoin"> JOIN</button> 
                        </div>
                        
                      </div>
                      <!-- <img id='noRoom' src="./images/cow.jpeg" alt="just a picture" width="300px"> -->
                      <div id="noRoom">
                        <div class="noRoomDiv">噢！ 看起來現在沒有房間加入... 試試自己創建  <button type="button" class="createGame" id="createGame">CREATE GAME <i class="fas fa-marker"></i></button>
                        </div>
                      </div>
                      
                      <div id="mainPart" class="homePageMainPart"></div>

                  </div>

                </div>
          </div>
        </div>
        
        <div class=" col-3 homePart" id="homeRankShow"><div">
          <div class="mainTableDiv">
            <table class="table">
              <thead>
                <tr class="trTop">
                  <!-- <div class="tableTitle"> -->
                    <th scope="col" id="thRank" >#RANK</th>
                    <th scope="col" id="thName">NAME</th>
                    <th scope="col" id="thScore">SCORE</th>
                    <th scope="col" id="thPhoto">PHOTO</th>
                  <!-- </div> -->
                </tr>
              </thead>
              <tbody class="rank" id="rank"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="index" id="footer">
      <div class="copyright">Copyright © 2021 HsuehKuan All rights reserved.</div>
    </footer>

  </div>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
      <script src="https://kit.fontawesome.com/f11a2e7131.js" crossorigin="anonymous"></script>
      <!-- <script src="/all.min.js"></script> -->
      <script src="js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="homepage.js"></script>

    </body>
</html>
